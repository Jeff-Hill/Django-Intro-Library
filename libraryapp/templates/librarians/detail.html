
  {% extends 'shared/base.html' %}

{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
      {% block content %}

    <h1>{{ librarian.first_name }}</h1>
    <h2>By {{ librarian.last_name }}</h2>

    <form action="{% url 'libraryapp:librarian' librarian.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="actual_method" value="DELETE">
    <button>Delete</button>
    </form>
    {% endblock %}

  </body>
</html>
