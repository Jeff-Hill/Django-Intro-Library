{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Librarians</h1>

    <ol>
    {% for librarian in all_librarians %}
        <li>{{ librarian.first_name }} {{ librarian.last_name }}</li>
         {% comment %} <li> <a href="{% url 'libraryapp:librarian' librarian.id%}">
        {{librarian.first_name}} {{librarian.last_name}}</a>
        </li> {% endcomment %}
    {% endfor %}
    </ol>
  </body>
</html>
